name: Auto-update merged filters

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  merge_filters:
    runs-on: ubuntu-latest
    timeout-minutes: 50  # Ø²ÙŠØ§Ø¯Ø© Ø§Ù„Ù…Ù‡Ù„Ø© Ù‡Ù†Ø§
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.GH_TOKEN }}

    - name: Set up Python environment
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install required dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run Python script to merge filters
      run: |
        python merge_filters.py

    - name: Commit and push changes
      run: |
        git config user.name "GitHub Actions"
        git config user.email "github-actions@github.com"
        git add merged_filters.txt
        git commit -m "ðŸ”„ Auto-update merged filters"
        git push https://${{ secrets.GH_TOKEN }}@github.com/elqiser00/1002.git HEAD:main
