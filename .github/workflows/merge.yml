name: Merge Filters Every 6 Hours

on:
  schedule:
    - cron: '0 */6 * * *' # ÙƒÙ„ 6 Ø³Ø§Ø¹Ø§Øª
  workflow_dispatch: # ÙŠØ³Ù…Ø­ Ø¨Ø§Ù„ØªØ´ØºÙŠÙ„ Ø§Ù„ÙŠØ¯ÙˆÙŠ Ù…Ù† GitHub

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run merge_filters.py
        run: python merge_filters.py

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add merged_filters.txt
          git commit -m "ðŸ”„ Auto-update merged filters ($(date))" || echo "No changes to commit"
          git push
