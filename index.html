<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دمج الفلاتر ورفعها على GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        textarea {
            width: 80%;
            height: 300px;
            margin-top: 10px;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>دمج الفلاتر ورفعها إلى GitHub</h1>
    <p>اضغط على الزر لتحميل الفلاتر ودمجها، ثم رفعها إلى GitHub.</p>
    <button onclick="mergeAndUpload()">دمج الفلاتر ورفعها</button>
    
    <textarea id="mergedFilters" placeholder="الفلاتر ستظهر هنا بعد الدمج..."></textarea>

    <script>
        const filterLinks = [
            "https://easylist.to/easylist/easylist.txt",
            "https://easylist.to/easylist/easylistchina.txt",
            "https://easylist.to/easylist/easylistdutch.txt",
            "https://easylist.to/easylist/easylistgerman.txt",
            "https://easylist.to/easylist/easylistfrench.txt",
            "https://easylist.to/easylist/easylistspanish.txt",
            "https://easylist.to/easylist/easylistportuguese.txt"
        ];

        const githubToken = "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"; // أدخل هنا GitHub Token الخاص بك
        const githubRepo = "elqiser00/1002"; // اسم مستودع GitHub الخاص بك
        const githubFilePath = "filters/merged-filters.txt"; // المسار داخل المستودع

        function mergeAndUpload() {
            let uniqueLines = new Set();
            let mergedContent = "";

            filterLinks.forEach((link) => {
                fetch(link)
                    .then(response => response.text())
                    .then(data => {
                        const lines = data.split("\n");
                        lines.forEach(line => {
                            if (line.trim() !== "") {
                                uniqueLines.add(line.trim());
                            }
                        });

                        mergedContent = Array.from(uniqueLines).join("\n");

                        document.getElementById("mergedFilters").value = mergedContent;

                        // رفع الملف إلى GitHub
                        uploadToGitHub(mergedContent);
                    })
                    .catch(error => console.error("خطأ في تحميل الفلاتر:", error));
            });
        }

        function uploadToGitHub(content) {
            const data = {
                message: "دمج الفلاتر المحدثة",
                content: btoa(content), // تحويل النص إلى base64
                path: githubFilePath
            };

            fetch(`https://api.github.com/repos/${githubRepo}/contents/${githubFilePath}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${githubToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.content) {
                    alert("تم رفع الملف بنجاح! يمكنك تحميله من هنا: \n" +
                          `https://github.com/${githubRepo}/blob/main/${githubFilePath}`);
                } else {
                    alert("حدث خطأ أثناء رفع الملف.");
                }
            })
            .catch(error => console.error("خطأ في رفع الملف إلى GitHub:", error));
        }
    </script>
</body>
</html>
