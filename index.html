<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دمج الفلاتر ورفعها على GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        textarea {
            width: 80%;
            height: 300px;
            margin-top: 10px;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>دمج الفلاتر ورفعها إلى GitHub</h1>
    <p>اضغط على الزر لتحميل الفلاتر ودمجها، ثم رفعها إلى GitHub.</p>
    <button onclick="mergeAndUpload()">دمج الفلاتر ورفعها</button>
    
    <textarea id="mergedFilters" placeholder="الفلاتر ستظهر هنا بعد الدمج..."></textarea>

    <script>
        const filterLinks = [
            "https://adguardteam.github.io/HostlistsRegistry/assets/filter_1.txt",
            "https://adguardteam.github.io/HostlistsRegistry/assets/filter_53.txt",
            "https://adguardteam.github.io/HostlistsRegistry/assets/filter_34.txt",
            "https://adguardteam.github.io/HostlistsRegistry/assets/filter_59.txt",
            "https://adguardteam.github.io/HostlistsRegistry/assets/filter_24.txt",
            "https://adguardteam.github.io/HostlistsRegistry/assets/filter_4.txt",
            "https://adguardteam.github.io/HostlistsRegistry/assets/filter_48.txt"
        ];

        const githubRepo = "elqiser00/1002"; // اسم مستودع GitHub الخاص بك
        const githubFilePath = "filters/merged-filters.txt"; // المسار داخل المستودع

        function mergeAndUpload() {
            let uniqueLines = new Set();
            let mergedContent = "";
            let loadedFiltersCount = 0;

            filterLinks.forEach((link) => {
                fetch(link)
                    .then(response => response.text())
                    .then(data => {
                        const lines = data.split("\n");
                        lines.forEach(line => {
                            if (line.trim() !== "") {
                                uniqueLines.add(line.trim());
                            }
                        });

                        loadedFiltersCount++;
                        if (loadedFiltersCount === filterLinks.length) {
                            // تم تحميل جميع الفلاتر، نقوم بدمجها الآن
                            mergedContent = Array.from(uniqueLines).join("\n");
                            document.getElementById("mergedFilters").value = mergedContent;

                            // رفع الملف إلى GitHub
                            uploadToGitHub(mergedContent);
                        }
                    })
                    .catch(error => console.error("خطأ في تحميل الفلاتر:", error));
            });
        }

        function uploadToGitHub(content) {
            const data = {
                message: "دمج الفلاتر المحدثة",
                content: btoa(content), // تحويل النص إلى base64
                path: githubFilePath
            };

            fetch(`https://api.github.com/repos/${githubRepo}/contents/${githubFilePath}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${getGithubToken()}`, // استخدم التوكن بشكل آمن هنا
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.content) {
                    alert("تم رفع الملف بنجاح! يمكنك تحميله من هنا: \n" +
                          `https://github.com/${githubRepo}/blob/main/${githubFilePath}`);
                } else {
                    alert("حدث خطأ أثناء رفع الملف.");
                }
            })
            .catch(error => console.error("خطأ في رفع الملف إلى GitHub:", error));
        }

        function getGithubToken() {
            // تأكد من الحصول على التوكن من مصدر آمن هنا (مثل بيئة آمنة أو GitHub Secrets)
            return "YOUR_GITHUB_TOKEN";
        }
    </script>
</body>
</html>
